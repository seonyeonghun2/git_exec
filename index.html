<!doctype html>
<html lang="ko">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>git, github 실습</title>
	</head>
	<body>
		<h1>버전관리 시스템에 대해서 알아봤습니다.</h1>
		<header>
			<h2>버전관리시스템 Git에 대해 알아보기</h2>
			<h3>필수사항</h3>
			<ul>
				<li>Git(깃)</li>
				<li>Github(깃허브)</li>
			</ul>
		</header>
		<main>
			<article>
				<h2>깃</h2>
				<p>깃은 분산 버전관리 시스템이다</p>
			</article>
			<article>
				<h2>깃허브</h2>
				<p>깃허브는 깃을 지원하는 서버 시스템이다</p>
			</article>
		</main>
		<footer>
			<h2>깃 다운로드 링크</h2>
			<p>깃은 <a href="https://git-scm.com">여기</a>를 누르세요</p>
			<h2>깃허브 링크</h2>
			<p>깃허브는 <a href="https://github.com">여기</a>를 누르세요</p>
		</footer>
	</body>
</html>
